<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>แสดงไฟล์ GLB บนเว็บ</title>
  <!-- โหลด library model-viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f2f2f2;
      font-family: sans-serif;
    }
    model-viewer {
      width: 80%;
      height: 80%;
      border: 2px solid #ccc;
      border-radius: 12px;
      background: white;
    }
  </style>
</head>
<body>
  <!-- โมเดล 3D -->
  <model-viewer src="model.glb" 
                alt="โมเดล 3D" 
                auto-rotate 
                camera-controls 
                shadow-intensity="1"
                ar>
  </model-viewer>
</body>
</html>

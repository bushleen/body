<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>แสดงไฟล์ GLB บนเว็บ</title>
  <!-- โหลด library model-viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f2f2f2;
    }
    model-viewer {
      width: 80%;
      height: 80%;
    }
  </style>
</head>
<body>

  <!-- ฝังโมเดล 3D -->
  <model-viewer src="model.glb" 
                alt="โมเดล 3D" 
                auto-rotate 
                camera-controls 
                ar
                shadow-intensity="1">
  </model-viewer>

</body>
</html>
